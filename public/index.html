<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendsNavigator - Group Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üìç</span>
                <h1>FriendsNavigator</h1>
            </div>
            <div class="user-info" id="userInfo">
                <span id="usernameDisplay"></span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="group-section">
                    <h2>Group Info</h2>
                    <div class="group-card" id="groupCard">
                        <p class="no-group">No group joined</p>
                    </div>
                </div>

                <div class="members-section">
                    <h2>Group Members <span id="memberCount">(0)</span></h2>
                    <div class="members-list" id="membersList">
                        <p class="no-members">No members online</p>
                    </div>
                </div>

                <div class="destination-section">
                    <h2>Destination</h2>
                    <div class="destination-card" id="destinationCard">
                        <p class="no-destination">Set a destination to begin</p>
                    </div>
                    <button class="btn btn-primary" id="setDestinationBtn">
                        üìå Set Destination
                    </button>
                    <button class="btn btn-secondary" id="clearDestinationBtn" style="display:none; margin-top: 0.5rem;">
                        üóëÔ∏è Clear Destination
                    </button>
                </div>

                <div class="eta-section">
                    <h2>Your ETA</h2>
                    <div class="eta-display" id="etaDisplay">
                        <div class="eta-value">--</div>
                        <div class="eta-label">minutes</div>
                    </div>
                </div>
            </aside>

            <!-- Map Container -->
            <main class="map-container">
                <div id="map"></div>
                
                <!-- Alerts Panel -->
                <div class="alerts-panel" id="alertsPanel"></div>

                <!-- Controls -->
                <div class="map-controls">
                    <button class="control-btn" id="centerMapBtn" title="Center Map">
                        üéØ
                    </button>
                    <button class="control-btn" id="toggleTrackingBtn" title="Toggle Location Tracking">
                        üì°
                    </button>
                    <button class="control-btn" id="suggestMeetingBtn" title="Suggest Meeting Point">
                        ü§ù
                    </button>
                </div>
            </main>
        </div>

        <!-- Modals -->
        <!-- Welcome Modal -->
        <div class="modal" id="welcomeModal">
            <div class="modal-content">
                <h2>Welcome to FriendsNavigator! üëã</h2>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="usernameInput">Your Name</label>
                        <input type="text" id="usernameInput" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label>Choose Action</label>
                        <div class="action-buttons">
                            <button class="btn btn-primary" id="createGroupBtn">
                                ‚ûï Create New Group
                            </button>
                            <button class="btn btn-secondary" id="joinGroupBtn">
                                üö™ Join Existing Group
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Group Modal -->
        <div class="modal hidden" id="createGroupModal">
            <div class="modal-content">
                <button class="close-btn" id="closeCreateModal">&times;</button>
                <h2>Create New Group</h2>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="groupNameInput">Group Name</label>
                        <input type="text" id="groupNameInput" placeholder="e.g., Weekend Trip" required>
                    </div>
                    <button class="btn btn-primary btn-block" id="confirmCreateGroupBtn">
                        Create Group
                    </button>
                </div>
            </div>
        </div>

        <!-- Join Group Modal -->
        <div class="modal hidden" id="joinGroupModal">
            <div class="modal-content">
                <button class="close-btn" id="closeJoinModal">&times;</button>
                <h2>Join Group</h2>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="groupIdInput">Group ID</label>
                        <input type="text" id="groupIdInput" placeholder="Enter group ID" required>
                    </div>
                    <button class="btn btn-primary btn-block" id="confirmJoinGroupBtn">
                        Join Group
                    </button>
                </div>
                <div class="available-groups">
                    <h3>Available Groups</h3>
                    <div id="groupsList"></div>
                </div>
            </div>
        </div>

        <!-- Set Destination Modal -->
        <div class="modal hidden" id="destinationModal">
            <div class="modal-content">
                <button class="close-btn" id="closeDestinationModal">&times;</button>
                <h2>Set Destination</h2>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="destinationInput">Search Location</label>
                        <input type="text" id="destinationInput" placeholder="Enter address or place name">
                        <button class="btn btn-secondary" id="searchDestinationBtn">Search</button>
                    </div>
                    <div id="searchResults"></div>
                    <p class="or-text">OR</p>
                    <div class="form-group">
                        <label>Coordinates</label>
                        <div class="coords-input">
                            <input type="number" id="destLatInput" placeholder="Latitude" step="any">
                            <input type="number" id="destLngInput" placeholder="Longitude" step="any">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" id="confirmDestinationBtn">
                        Set Destination
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
